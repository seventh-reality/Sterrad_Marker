
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	<img id="card" src="baground.png" />
	 <img id="card1" src="sterrad.png" />     
	<a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
      </a-assets>
       <a-image
      id="profile"
      class="image"
      width="2"
      height="2"
      position="0 0 0"
      rotation="-90 0 0"       
      src="sterrad.png"></a-image>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
	<a-plane src="#card1" position="0 -.1 .1" height=".6" width=".3"  rotation="0 0 0"></a-plane>     
       
       
      </a-entity>
    </a-scene>
  </body>
</html>
